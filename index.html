<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link  rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Kdam+Thmor+Pro&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
    <form>

        <h3 class="h3">Formulário Bootstrap</h3>

        <label class="form-label" for="nome">Digite seu nome:</label>
        <input class="form-control" type="text" required placeholder="Ex: Lucas Silva Valadão">

        <label class="form-label" for="email">Digite seu E-mail:</label>
        <input class="form-control" type="email" required placeholder="Ex: meuemail@gmail.com">

        
        <label class="form-label" for="telefone" id="telefone">Digite seu número de celular:</label>
        <input class="form-control" type="tel" id="telefone" required placeholder="(00) 0 0000-0000">

        <button class="btn btn-primary" type="submit">Enviar</button>

    </form>
</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
